<script>
function factorial(n){
    if (n<=1){
        return 1;
    } else   {
        return n*factorial(n-1);
    }
}

function factproal2(n,p=1) {
    if (n<=1){
        return 1*p;
    } else {
        let result=n*p;
        return factorial2(n-1,result);
    }
}
</script>
