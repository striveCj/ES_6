<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
let map=new Map();
map.set("title","Understanding ES6");
map.set("year",2016);

console.log(map.get("title"));
console.log(map.get("year"));

let map2=new Map(),
    key1={},
    key2={};
    map2.set(key1,5);
    map2.set(key2,42);
console.log(map2.get(key1));
console.log(map2.get(key2));

let map3=new Map();
map3.set("name","Nicholas");
map3.set("age",25);
console.log(map3.size);
console.log(map3.has("name"));
console.log(map3.get("name"));

console.log(map3.has("age"));
console.log(map3.get("age"));

map3.delete("name");
console.log(map3.size);
console.log(map3.has("name"));
console.log(map3.get("name"));

map.clear();
console.log(map3.has("name"));
console.log(map3.get("name"));
console.log(map3.has("age"));
console.log(map3.get("age"));
console.log(map3.size);
</script>
</html>
