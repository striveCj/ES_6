<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>


    function isIterable(object) {
        return typeof object[Symbol.iterator]==="function";
    }

    console.log(isIterable([1,2,3]));
    console.log(isIterable("Hello"));
    console.log(isIterable(new Map()));
    console.log(isIterable(new Set()));
    console.log(isIterable(new WeakMap()));
    console.log(isIterable(new WeakSet()));

    let collection={
        items:[],
        *[Symbol.iterator](){
            for(let item of this.items){
                yield item;
            }
        }
    };

    collection.items.push(1);
    collection.items.push(2);
    collection.items.push(3);

    for (let x of collection){
        console.log(x);
    }

    let colors=["red","green","blue"];
    let tracking=new Set([1234,5678,9012]);
    let data=new Map();

    data.set("title","ES6");
    data.set("format","ebook");

    for (let entry of colors.entries()){
        console.log(entry);
    }
    for (let entry of tracking.entries()){
        console.log(entry);
    }
    for (let entry of data.entries()){
        console.log(entry);
    }

    for (let entry of colors.values()){
        console.log(entry);
    }
    for (let entry of tracking.values()){
        console.log(entry);
    }
    for (let entry of data.values()){
        console.log(entry);
    }

    for (let entry of colors.keys()){
        console.log(entry);
    }
    for (let entry of tracking.keys()){
        console.log(entry);
    }
    for (let entry of data.keys()){
        console.log(entry);
    }

</script>
</html>
