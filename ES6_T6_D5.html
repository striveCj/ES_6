<!DOCTYPE html>

<script>
    function *createIterator(){
        let first=yield  1;
        let second=yield first+2;
        yield second+3;
    }
    let iterator=createIterator();
    console.log(iterator.next());
    console.log(iterator.next(4));
    console.log(iterator.throw(new Error("Boom")));

    function  *createIterator2() {
        let first=yield 1;
        let second;
        try {
               second=yield first+2
        }catch (e) {
            second=6;
        }
        yield second+3;
    }
    let iterator2=createIterator2();
    console.log(iterator2.next());
    console.log(iterator2.next(4));
    console.log(iterator2.throw(new Error("Boom")));
    console.log(iterator2.next());

    function *createIterator3(){
        yield 1;
        return ;
        yield 2;
        yield 3;
    }
    let iterator3=createIterator3();
    console.log(iterator3.next());
    console.log(iterator3.next());
</script>
