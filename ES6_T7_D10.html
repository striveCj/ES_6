    function MyArray(){
        Array.apply(this,arguments);
    }
    MyArray.prototype=Object.create(Array.prototype,{
        constructor:{
            value:MyArray,
            writable:true,
            configurable:true,
            enumerable:true
        }
    });

    var colors2=new MyArray();
