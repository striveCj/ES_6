<script>
    let p1=new Promise(function(resolve,reject){
        resolve(42);
    })
    p1.then(function (value) {
        console.log(value);
        return value+1;
    }).then(function (value) {
        console.log(value);
    });

    let p2=new Promise(function(resolve,reject){
        reject(42);
    })

    p2.catch(function (value) {
        console.log(value);
        return value+1;
    }).then(function (value) {
        console.log(value);
    })

</script>
