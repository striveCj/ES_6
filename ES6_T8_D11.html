<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let p1=new promise(function (resolve,reject) {
        resolve(42);
    })
    let p2=new promise(function (resolve,reject) {
        resolve(43);
    })

    let p3=new Promise(function (resolve,reject) {
        resolve(44);
    })

    let p5=new Promise(function (resolve,reject) {
        reject(45);
    })

    let p4=Promise.all([p1,p2,p3]);

    p4.then(function (value) {
        console.log(Array.isArray(value));
        console.log(value[0]);
        console.log(value[1]);
        console.log(value[2]);
    })

    let p6=Promise.all([p2,p3,p5]);
    p6.catch(function (value) {
        console.log(Array.isArray(value));
        console.log(value);
    })
</script>
</html>
